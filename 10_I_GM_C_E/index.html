<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Torab | Implementing Glass Morphism Effect</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Double:wght@100..900&family=Bitcount:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+AU+NSW:wght@100..400&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="glass-card">
        <h1>sign-up</h1>

        <p>Please Sign-Up Before Using</p>

        <form action="">
          <div class="input-group">
            <label for="username">User Name</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter your user name"
            />
          </div>

          <div class="input-group">
            <label for="email"> Email</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Enter your  email"
            />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="text"
              name="password"
              id="password"
              placeholder="Enter your password"
            />
          </div>

          <div class="input-group">
            <label for="password">Confirm Password </label>
            <input
              type="text"
              name="password"
              id="password"
              placeholder="Enter your confirm password"
            />
          </div>

          <div class="sign-up-section">
            <button type="submit">Sign-Up</button>
            <p>
              <span>Already have an Account?</span>
              <a href="#">Login</a>
            </p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
