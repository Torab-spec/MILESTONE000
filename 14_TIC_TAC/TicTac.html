<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTac game</title>
    <!-- custom css -->
    <link rel="stylesheet" href="TicTac.css" />
    <!-- google font embede link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Double:wght@100..900&family=Bitcount:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+AU+NSW:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="gameConatainer">
      <div class="titleSection">
        <h1>Welcome to Tic Tac MyTicTacToe</h1>
        <div class="gameTurnDetailsContainer">
          <span class="turnDetails">Turn for X</span>
          <button class="reset">Reset</button>
        </div>
      </div>
      <div class="actualGameContainer">
        <!-- 1st row -->
        <div class="gameRow">
          <div class="box boxTop borderLeft"></div>
          <div class="box boxTop"></div>
          <div class="box boxTop boxRight"></div>
        </div>
        <!-- 2nd row -->
        <div class="gameRow">
          <div class="box borderLeft"></div>
          <div class="box"></div>
          <div class="box boxRight"></div>
        </div>
        <!-- 3rd row -->
        <div class="gameRow">
          <div class="box borderBottom borderLeft"></div>
          <div class="box borderBottom"></div>
          <div class="box borderBottom boxRight"></div>
        </div>
      </div>
    </main>

    <!-- <audio src="souonds/Copy of ting.mp3"></audio> -->
    <script src="TicTac.js"></script>
  </body>
</html>
