<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Torab|Calculator</title>
    <!-- custom css file -->
    <link rel="stylesheet" href="style.css" />
    <!-- google font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Double:wght@100..900&family=Bitcount:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+AU+NSW:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calulator">
      <input type="text" name="" placeholder="0" id="input_box" />
      <div class="calculator_button_container">
        <!-- 1 -->
        <div class="calculator_button_rows">
          <button class="operator no_select">AC</button>
          <button class="operator no_select">DEL</button>
          <button class="operator no_select">%</button>
          <button class="operator no_select">/</button>
        </div>
        <!-- 2 -->
        <div class="calculator_button_rows">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">*</button>
        </div>
        <!-- 3 -->
        <div class="calculator_button_rows">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">-</button>
        </div>
        <!-- 4 -->
        <div class="calculator_button_rows">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">+</button>
        </div>
        <!-- 5 -->
        <div class="calculator_button_rows">
          <button>00</button>
          <button>0</button>
          <button class="operator">.</button>
          <button class="operator">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
